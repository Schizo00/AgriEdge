<div class="login-card-bg d-flex align-items-center justify-content-center">
    <div>
        <form>
            <div class="pb-3 d-flex justify-content-center">
                <input type="email" (click)="resetInvalid('email')" (ngModel) = "invalidCreds" class="form-control" id="emailInput" #emailInput placeholder="Email">
            </div>
            <div class="pb-3 d-flex justify-content-center">
                <input type="password" (click)="resetInvalid('password')" class="form-control" id="PasswordInput" #passInput placeholder="Password">
            </div>
            <div class="pb-3 d-flex justify-content-center">
                <input type="password" (click)="resetInvalid('password2')" class="form-control" id="PasswordInput2" #passInput2 placeholder="Repeat Password">
            </div>

            <div class=" pb-3 d-flex justify-content-center">
                <button type="button" class="btn" id="RegisterButton" (click)="registerButtonAction()">Register</button>
            </div>

            <div class="pb-3 d-flex justify-content-center">
                <div class="linestroke ">
                </div>
            </div>
            <div class=" d-flex justify-content-center">
                <button type="button" class="btn" (click)="loginRedirect()" id="LoginButton">Login</button>
            </div>

            <div *ngIf="invalidCreds" class="py-0 d-flex justify-content-center">
                <p>Invalid Credentials!</p>
            </div>      
        </form>  
    </div>
</div>
